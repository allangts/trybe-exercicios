    <script>
      //1.ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
      const body = document.getElementsByTagName('body')[0];
      const elementH1 = document.createElement('h1'); //cria tag h1
      
      elementH1.innerText = 'ExercÃ­cio 5.2 - JavaScript DOM'; // adiciona texto ao elemento elementoH1

      

      body.appendChild(elementH1);// adiciona um elemento como Ãºltimo filho de um elemento 

      //2.ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;
      const elementMain = document.createElement('main'); //criar elemento main nome elementMain
      elementMain.className = 'main-content'; //adiciona classe ao elemento elementMain
      body.appendChild(elementMain);

      //3.ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const elementSection = document.createElement('section');
      elementSection.className = 'center-content';

      const main = document.getElementsByTagName('main')[0]; // acessa a main
      main.appendChild(elementSection); // adiciona elementSection filho da main

      //4.ðŸš€ Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const elementP = document.createElement('p'); //adiciona tag p elementP
      elementP.HTML = 'algum texto'; //adiciona texto a elementP tag p
      elementSection.appendChild(elementP); // adiciona elementP como filho de elementSection

      //5.ðŸš€ Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const elementSectionLeftContent = document.createElement('section');
      elementSectionLeftContent.className = 'left-content';
      main.appendChild(elementSectionLeftContent);

      //6.ðŸš€ Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const elementSectionRightContent = document.createElement('section');
      elementSectionRightContent.className = 'right-content';
      main.appendChild(elementSectionRightContent);

      //7.ðŸš€ Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      const elementImg = document.createElement('img');
      elementImg.src = 'https://picsum.photos/200';
      elementImg.className = 'small-image';
      elementSectionLeftContent.appendChild(elementImg);

      //8.ðŸš€ Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      let numbers = ['um','dois','trÃªs', 'quatro', 'cinco', 'seis', 'sete', 'oito','nove','dez'];
      
      const elementUl = document.createElement('ul');
      
      numbers.forEach( (item) => {
        let li = document.createElement('li')
        li.innerText = item; 
        elementUl.appendChild(li);
      })

      elementSectionRightContent.appendChild(elementUl);

      //9.ðŸš€ Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
      
      
      let elementsH3 = ['agaum', 'agadois','agatres'];

      elementsH3.forEach( (item)=> {
        const elementH3 = document.createElement('h3');
        elementH3.innerText = item;
        elementH3.className = 'description';
        main.appendChild(elementH3);
      })

      //1.ðŸš€ Adicione a classe title na tag h1 criada;
      elementH1.className = 'title';
      
      //2.ðŸš€ Adicione a classe description nas 3 tags h3 criadas;
      // let elementsH3 = ['agaum', 'agadois','agatres'];

      // elementsH3.forEach( (item)=> {
      //   const elementH3 = document.createElement('h3');
      //   elementH3.innerText = item;
      //   elementH3.className = 'description';
      //   main.appendChild(elementH3);
      // })

      //3.ðŸš€ Remova a section criado no passo 5 (aquele que possui a classe left-content). Utilize a funÃ§Ã£o .removeChild();
      main.removeChild(elementSectionLeftContent);

      //4.ðŸš€ Centralize a section criado no passo 6 (aquele que possui a classe right-content). Dica: para centralizar, basta configurar o margin-right: auto da section;
      let acessarSectionRightContent = document.getElementsByClassName('right-content')[0];
      acessarSectionRightContent.style.marginRight = 'auto';

      //5.ðŸš€ Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
      let acessarClassCenterContent = document.getElementsByClassName('center-content')[0];
      acessarClassCenterContent.style.backgroundColor  = 'green';
        
      //6.ðŸš€ Remova os dois Ãºltimos elementos (nove e dez) da lista criada no passo 8.
      elementUl.removeChild(elementUl.lastElementChild);
